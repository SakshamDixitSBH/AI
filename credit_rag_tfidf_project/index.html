<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credit RAG Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #0f172a;
      background-color: #f3f4f6;
    }

    body {
      margin: 0;
      background-color: #f3f4f6;
    }

    /* ---------- Simple banner on top ---------- */
    .banner {
      width: 100%;
      background: linear-gradient(90deg, #1d4ed8, #2563eb);
      color: #e5e7eb;
      padding: 10px 16px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    .banner-inner {
      width: 100%;
      max-width: 960px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .banner-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .banner-sub {
      font-size: 0.75rem;
      color: #d1d5db;
      margin-top: 2px;
    }

    .banner-right {
      font-size: 0.72rem;
      color: #dbeafe;
      opacity: 0.9;
    }

    /* ---------- Main layout (original theme) ---------- */
    .app-root {
      height: calc(100vh - 52px);
      display: grid;
      grid-template-rows: 1fr auto;
      max-width: 960px;
      margin: 12px auto 0;
      padding: 0 12px 12px;
      box-sizing: border-box;
      gap: 8px;
    }

    .app-main {
      margin: 0;
      padding: 12px 16px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.06);
      border: 1px solid #e5e7eb;
      overflow-y: auto;
    }

    .message-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .message-row {
      display: flex;
    }

    .message-row--user {
      justify-content: flex-end;
    }

    .message-row--assistant {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 75%;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .message-bubble--user {
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message-bubble--assistant {
      background: #f3f4f6;
      color: #111827;
      border-bottom-left-radius: 4px;
      border: 1px solid #e5e7eb;
    }

    .message-role {
      font-size: 0.68rem;
      font-weight: 600;
      opacity: 0.7;
      margin-bottom: 3px;
      text-transform: uppercase;
    }

    .message-text {
      white-space: pre-wrap;
    }

    /* ---------- Error ---------- */
    .app-error {
      margin-bottom: 6px;
      padding: 6px 10px;
      border-radius: 8px;
      background: #fef2f2;
      color: #b91c1c;
      font-size: 0.8rem;
      border: 1px solid #fecaca;
      display: none;
    }

      padding-top: 2px;
