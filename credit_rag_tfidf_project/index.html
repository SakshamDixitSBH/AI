<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credit RAG Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #111827;
      background-color: #f3f4f6;
    }

    body {
      margin: 0;
    }

    .app-root {
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      max-width: 960px;
      margin: 0 auto;
      padding: 12px;
      box-sizing: border-box;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 12px;
      padding: 12px 16px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.08);
    }

    .app-header h1 {
      margin: 0;
      font-size: 1.3rem;
    }

    .app-subtitle {
      margin: 4px 0 0;
      font-size: 0.85rem;
      color: #6b7280;
    }

    .env-pill {
      font-size: 0.7rem;
      background: #eff6ff;
      color: #1d4ed8;
      padding: 4px 8px;
      border-radius: 999px;
      max-width: 260px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    .app-main {
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 12px 16px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.06);
      overflow-y: auto;
    }

    .message-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message-row {
      display: flex;
    }

    .message-row--user {
      justify-content: flex-end;
    }

    .message-row--assistant {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .message-bubble--user {
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 2px;
    }

    .message-bubble--assistant {
      background: #f3f4f6;
      color: #111827;
      border-bottom-left-radius: 2px;
    }

    .message-role {
      font-size: 0.7rem;
      font-weight: 600;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .message-text {
      white-space: pre-wrap;
    }

    .app-footer {
      padding-top: 4px;
    }

    .message-input {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .message-input__textarea {
      flex: 1;
      resize: none;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-family: inherit;
      font-size: 0.9rem;
    }

    .message-input__textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb20;
    }

    .message-input__button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    .message-input__button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .app-error {
      margin-bottom: 6px;
      padding: 6px 10px;
      border-radius: 8px;
      background: #fef2f2;
      color: #b91c1c;
      font-size: 0.8rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="app-root">
    <header class="app-header">
      <div>
        <h1>Credit RAG Assistant</h1>
        <p class="app-subtitle">
          Ask questions on credit policies, CARP rules, facility limits, and approvals.
        </p>
      </div>
      <div class="env-pill" id="env-pill"></div>
    </header>

    <main class="app-main">
      <div id="error" class="app-error"></div>
      <div id="message-list" class="message-list"></div>
    </main>

    <footer class="app-footer">
      <div class="message-input">
        <textarea
          id="input"
          class="message-input__textarea"
          rows="2"
          placeholder="Ask a question about a credit policy, CARP, exposure, limits..."
        ></textarea>
        <button id="send-btn" class="message-input__button">
          Send
        </button>
      </div>
    </footer>
  </div>

  <script>
    // ==== CONFIG: set to your FastAPI endpoint ====
    const RAG_API_URL = "http://localhost:8000/search";

    const messageListEl = document.getElementById("message-list");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");
    const errorEl = document.getElementById("error");
    const envPillEl = document.getElementById("env-pill");

    envPillEl.textContent = "Backend: " + RAG_API_URL;

    let isLoading = false;

    function createMessageElement(role, text) {
      const row = document.createElement("div");
      row.className =
        "message-row " +
        (role === "user" ? "message-row--user" : "message-row--assistant");

      const bubble = document.createElement("div");
      bubble.className =
        "message-bubble " +
        (role === "user"
          ? "message-bubble--user"
          : "message-bubble--assistant");

      const roleLabel = document.createElement("div");
      roleLabel.className = "message-role";
      roleLabel.textContent = role === "user" ? "You" : "Credit RAG";

      const textEl = document.createElement("div");
      textEl.className = "message-text";
      textEl.textContent = text;

      bubble.appendChild(roleLabel);
      bubble.appendChild(textEl);
      row.appendChild(bubble);
      return row;
    }

    function appendMessage(role, text) {
      const el = createMessageElement(role, text);
      messageListEl.appendChild(el);
      const container = messageListEl.parentElement;
      container.scrollTop = container.scrollHeight;
    }

    async function callRag(question) {
      const resp = await fetch(RAG_API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question: question,
          kind: "all",
          k: "5"
        })
      });

      if (!resp.ok) {
        const text = await resp.text().catch(() => "");
        throw new Error(
          `Backend error (${resp.status}): ${text || resp.statusText}`
        );
      }

      const data = await resp.json();

      // Your backend: { "answer": "Vertex Answer" }
      return {
        answer: data.answer || ""
      };
    }

    async function handleSend() {
      const question = inputEl.value.trim();
      if (!question || isLoading) return;

      // clear error
      errorEl.style.display = "none";
      errorEl.textContent = "";

      appendMessage("user", question);
      inputEl.value = "";
      inputEl.focus();

      isLoading = true;
      sendBtn.disabled = true;
      sendBtn.textContent = "Thinkingâ€¦";

      try {
        const { answer } = await callRag(question);
        appendMessage("assistant", answer || "(no answer)");
      } catch (err) {
        console.error(err);
        errorEl.textContent =
          err.message || "Something went wrong while calling RAG backend.";
        errorEl.style.display = "block";
        appendMessage(
          "assistant",
          "Sorry, I could not get an answer from the backend. Please try again or contact support."
        );
      } finally {
        isLoading = false;
        sendBtn.disabled = false;
        sendBtn.textContent = "Send";
      }
    }

    // Initial welcome message
    appendMessage(
      "assistant",
      "Hi! I am your Credit RAG assistant. Ask me about credit policies, limits, approval workflows, or specific client scenarios."
    );

    // Events
    sendBtn.addEventListener("click", handleSend);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });
  </script>
</body>
</html>
