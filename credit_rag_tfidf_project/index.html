<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credit RAG Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #0f172a;
      background-color: #f3f4f6;
    }

    body {
      margin: 0;
      background-color: #f3f4f6;
    }

    /* ---------- Top bar (simple, decent) ---------- */
    .top-bar {
      width: 100%;
      background-color: #111827;
      color: #e5e7eb;
      padding: 10px 16px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    .top-bar-inner {
      width: 100%;
      max-width: 840px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .top-bar-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .top-bar-sub {
      font-size: 0.78rem;
      color: #9ca3af;
      margin-top: 2px;
    }

    .top-bar-right {
      font-size: 0.72rem;
      color: #9ca3af;
    }

    /* ---------- Main layout ---------- */
    .app-root {
      max-width: 840px;
      margin: 16px auto;
      padding: 0 12px 16px;
      box-sizing: border-box;
      display: grid;
      grid-template-rows: 1fr auto;
      height: calc(100vh - 60px);
      gap: 10px;
    }

    .app-main {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.06);
      border: 1px solid #e5e7eb;
      padding: 10px 12px;
      overflow-y: auto;
    }

    .message-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .message-row {
      display: flex;
    }

    .message-row--user {
      justify-content: flex-end;
    }

    .message-row--assistant {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 75%;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .message-bubble--user {
      background-color: #2563eb;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    .message-bubble--assistant {
      background-color: #f3f4f6;
      color: #111827;
      border-bottom-left-radius: 4px;
      border: 1px solid #e5e7eb;
    }

    .message-role {
      font-size: 0.68rem;
      font-weight: 600;
      opacity: 0.7;
      margin-bottom: 3px;
      text-transform: uppercase;
    }

    .message-text {
      white-space: pre-wrap;
    }

    /* ---------- Error ---------- */
    .app-error {
      margin-bottom: 6px;
      padding: 6px 10px;
      border-radius: 8px;
      background: #fef2f2;
      color: #b91c1c;
      font-size: 0.8rem;
      border: 1px solid #fecaca;
      display: none;
    }

      background-color: transparent;
